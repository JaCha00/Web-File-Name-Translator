name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'File Name Converter ${{ github.ref_name }}'
          releaseBody: |
            ## Download

            | Platform | File |
            |----------|------|
            | Windows (installer) | `.exe` |

            ## Installation

            1. Download the `.exe` file
            2. Run the installer
            3. Follow the installation wizard

            ## Changes

            See [README](https://github.com/JaCha00/Web-File-Name-Converter) for details.
          releaseDraft: false
          prerelease: false
